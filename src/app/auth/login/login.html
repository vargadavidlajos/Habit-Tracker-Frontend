
  <h2 class="auth-title">Login</h2>
  <form [ngClass]="{'incorrect-login': loginFailed}" (ngSubmit)="login()">
    <span *ngIf="loginFailed" class="warning">incorrect username or password!</span>
    <div>
      <label>Username</label>
      <input [(ngModel)]="username" name="username" required />
    </div>

    <div>
      <label>Password</label>
      <input [(ngModel)]="password" name="password" type="password" required />
    </div>

    <button type="submit">Login</button>
    <a (click)="toRegistration()" class="register-link">Don't have an account yet?</a>
  </form>
